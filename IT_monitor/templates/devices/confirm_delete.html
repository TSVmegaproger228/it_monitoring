{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4>Подтверждение удаления</h4>
        </div>
        <div class="card-body">
            <p>Вы действительно хотите удалить устройство <strong>{{ device.name }}</strong> ({{ device.ip_address }})?</p>

            <form method="POST" action="{{ url_for('delete_device', id=device.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{{ url_for('device_list') }}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
