{% for alert in alerts %}
<a class="dropdown-item d-flex align-items-center" href="{{ url_for('device_details', id=alert.device_id) }}">
    <div class="mr-3">
        <div class="icon-circle bg-{{ 'danger' if alert.severity == 'high' else 'warning' }}">
            <i class="fas fa-exclamation-triangle text-white"></i>
        </div>
    </div>
    <div>
        <div class="small text-gray-500">{{ alert.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
        <span class="font-weight-bold">{{ alert.message }}</span>
    </div>
</a>
{% else %}
<a class="dropdown-item text-center small text-gray-500">Нет активных оповещений</a>
{% endfor %}
