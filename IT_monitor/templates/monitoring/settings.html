{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Настройки мониторинга</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Параметры проверок</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('save_monitoring_settings') }}">
                <div class="form-group">
                    <label for="check_interval">Интервал проверки (секунды)</label>
                    <input type="number" class="form-control" id="check_interval" name="check_interval"
                           value="{{ settings.check_interval }}" min="60" required>
                </div>
                <div class="form-group">
                    <label for="ping_timeout">Таймаут ping (секунды)</label>
                    <input type="number" step="0.1" class="form-control" id="ping_timeout" name="ping_timeout"
                           value="{{ settings.ping_timeout }}" min="0.5" max="10" required>
                </div>
                <div class="form-group">
                    <label for="port_check_timeout">Таймаут проверки портов (секунды)</label>
                    <input type="number" step="0.1" class="form-control" id="port_check_timeout" name="port_check_timeout"
                           value="{{ settings.port_check_timeout }}" min="0.5" max="10" required>
                </div>
                <div class="form-group">
                    <label for="ports_to_check">Порты для проверки (через запятую)</label>
                    <input type="text" class="form-control" id="ports_to_check" name="ports_to_check"
                           value="{{ settings.ports_to_check }}" required>
                    <small class="form-text text-muted">Например: 22,80,443,3306</small>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
